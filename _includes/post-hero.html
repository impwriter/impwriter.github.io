<!-- begin hero -->
<section class="hero">
  <div class="container">
    <div class="row">
      <div class="col col-12">
        <div class="hero__inner">
            {% assign my_posts = site.posts | where:'featured', 'true' %}
            {% for post in site.posts limit:1 %}
          <div class="hero__left">
            <h1 class="hero__title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
            <p class="hero__description">{{ post.description }}</p>
          </div>

          <div class="hero__right">
            <div class="hero__image">
              <a href="{{ post.url }}"><img class="lazy" data-src="{{ post.image }}" alt="{{ post.title }}"></a>
            </div>
          </div>
            {% endfor %}

        </div>
      </div>
    </div>
  </div>
</section>
<!-- end hero -->
