<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

  <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name='description' content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel='canonical' href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel='alternate' type='application/rss+xml' title='{{ site.title }}' href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">

  <meta name="robots" content="index, all" />
  <meta name="robots" content="max-image-preview:large">
  {% if page.keyword %}<meta name="keywords" content="{{ page.keyword }}">{% endif %}
  
  <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">

  <meta name="google-site-verification" content="zfEfh-2ZXPIvhMp2bO3kYGGT4ERW4MifRVnvH1VQyZg" />

<meta property="og:url"                content="{% if page.url %}{{ page.url| prepend: site.url }}{% else %}{{ site.url }}{% endif %}" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description"        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="og:image"              content="{% if page.image %}{{ page.image }}{% else %}{{ site.logo }}{% endif %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" as="style">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">


  <!-- Ionicons -->
  <link rel="preload" href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" as="style">

  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <script>
    
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.setAttribute("dark", "");
      document.documentElement.classList.add('dark-mode');
    }
    
  </script>

  <style>
  {% include main.css %}
  </style>
</head>
