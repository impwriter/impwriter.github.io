---
layout: default
---
  <!-- begin content -->
  <main class="content" aria-label="Content">
<div class="post-head">
  <div class="container">
    <div class="row">                        
      <div class="col col-6 col-d-12">
        <div class="post__info ">
          <h1 class="post__title">{{ page.title }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- begin post -->
<div class="container animate">

  <article class="post">

    <div class="post__content">
      {{ content }}
    </div>


  </article>
</div>
<!-- end post -->

  </main>
<!-- end content -->
